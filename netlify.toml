# ============================================================================
# HumanGlue Platform - Production Netlify Configuration
# ============================================================================
# This configuration is optimized for Next.js 14 with App Router on Netlify

[build]
  command = "npm run build"
  publish = ".next"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "10"
  # Enable build cache for faster deployments
  NPM_FLAGS = "--prefer-offline --no-audit"
  # Disable Next.js telemetry for faster builds
  NEXT_TELEMETRY_DISABLED = "1"

# ============================================================================
# Build Processing & Optimization
# ============================================================================

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

# ============================================================================
# Security Headers
# ============================================================================

# Main security headers for all pages
[[headers]]
  for = "/*"
  [headers.values]
    # Prevent clickjacking attacks
    X-Frame-Options = "DENY"

    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"

    # Enable XSS protection
    X-XSS-Protection = "1; mode=block"

    # Referrer policy for privacy
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Permissions policy to restrict features
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), interest-cohort=()"

    # Strict Transport Security (HSTS)
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"

    # Content Security Policy (CSP)
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-eval' 'unsafe-inline' https://www.googletagmanager.com https://www.google-analytics.com https://js.stripe.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      img-src 'self' data: https: blob:;
      font-src 'self' https://fonts.gstatic.com;
      connect-src 'self' https://*.supabase.co https://api.stripe.com https://www.google-analytics.com wss://*.supabase.co https://framerusercontent.com;
      frame-src 'self' https://js.stripe.com;
      media-src 'self' https://framerusercontent.com;
      object-src 'none';
      base-uri 'self';
      form-action 'self';
      frame-ancestors 'none';
      upgrade-insecure-requests;
    """

# ============================================================================
# Performance Headers - Static Assets
# ============================================================================

# Next.js static chunks with immutable cache
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Next.js CSS files (in both css/ and chunks/ directories)
[[headers]]
  for = "/_next/static/css/*.css"
  [headers.values]
    Content-Type = "text/css"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/chunks/*.css"
  [headers.values]
    Content-Type = "text/css"
    Cache-Control = "public, max-age=31536000, immutable"

# Next.js JavaScript chunks
[[headers]]
  for = "/_next/static/chunks/*.js"
  [headers.values]
    Content-Type = "application/javascript"
    Cache-Control = "public, max-age=31536000, immutable"

# Next.js media files
[[headers]]
  for = "/_next/static/media/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Images with long cache
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# PNG images
[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "image/png"

# JPEG images
[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "image/jpeg"

# WebP images
[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "image/webp"

# AVIF images
[[headers]]
  for = "/*.avif"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "image/avif"

# SVG images
[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "image/svg+xml"

# Video files
[[headers]]
  for = "/*.mp4"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "video/mp4"

# Font files
[[headers]]
  for = "/fonts/*.otf"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "font/otf"

[[headers]]
  for = "/fonts/*.ttf"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "font/ttf"

[[headers]]
  for = "/fonts/*.woff"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "font/woff"

[[headers]]
  for = "/fonts/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "font/woff2"

# Favicon with shorter cache
[[headers]]
  for = "/favicon.ico"
  [headers.values]
    Cache-Control = "public, max-age=86400"
    Content-Type = "image/x-icon"

# OpenGraph images with daily cache
[[headers]]
  for = "/og-image.png"
  [headers.values]
    Cache-Control = "public, max-age=86400"
    Content-Type = "image/png"

# Twitter card images
[[headers]]
  for = "/twitter-image.png"
  [headers.values]
    Cache-Control = "public, max-age=86400"
    Content-Type = "image/png"

# Manifest file
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=86400"
    Content-Type = "application/json"

# robots.txt
[[headers]]
  for = "/robots.txt"
  [headers.values]
    Cache-Control = "public, max-age=3600"
    Content-Type = "text/plain"

# sitemap.xml
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Cache-Control = "public, max-age=3600"
    Content-Type = "application/xml"

# ============================================================================
# API Headers
# ============================================================================

[[headers]]
  for = "/api/*"
  [headers.values]
    # No caching for API responses by default
    Cache-Control = "no-store, no-cache, must-revalidate, private"
    # CORS headers (will be overridden by API if needed)
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

# ============================================================================
# Redirects & Rewrites
# ============================================================================

# Note: API routes are handled by @netlify/plugin-nextjs automatically
# Do not redirect /api/* as it will conflict with Next.js routing

# Legacy route redirects (examples - adjust as needed)
[[redirects]]
  from = "/old-workshops"
  to = "/workshops"
  status = 301

[[redirects]]
  from = "/assessment"
  to = "/assessments"
  status = 301

# WWW to non-WWW redirect (optional)
[[redirects]]
  from = "https://www.humanglue.ai/*"
  to = "https://humanglue.ai/:splat"
  status = 301
  force = true

