[build]
  publish = "_site"
  command = "mkdir -p _site && sed -e \"s|__SUPABASE_URL__|$SUPABASE_URL|g\" -e \"s|__SUPABASE_ANON_KEY__|$SUPABASE_ANON_KEY|g\" index.html > _site/index.html"
  functions = "netlify/functions"
  ignore = "exit 0"

[build.environment]
  NODE_VERSION = "18"

[functions]
  node_bundler = "esbuild"

[build.processing]
  skip_processing = false

# SPA fallback - Netlify auto-handles /.netlify/functions/* paths
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com https://cdn.jsdelivr.net https://fonts.googleapis.com https://egqqdscvxvtwcdwknbnt.supabase.co; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' https://hmnglue.com https://avatars.reasoner.com data:; connect-src 'self' https://egqqdscvxvtwcdwknbnt.supabase.co wss://egqqdscvxvtwcdwknbnt.supabase.co"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
