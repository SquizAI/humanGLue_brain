version: '3.8'

services:
  neo4j:
    image: neo4j:5.15.0
    container_name: humanglue-neo4j
    restart: unless-stopped
    ports:
      - "7478:7474"  # HTTP - Neo4j Browser (mapped to avoid conflict)
      - "7690:7687"  # Bolt protocol (mapped to avoid conflict)
    environment:
      # Authentication
      - NEO4J_AUTH=neo4j/humanglue2024

      # Memory configuration (adjust based on your system)
      - NEO4J_server_memory_heap_initial__size=512m
      - NEO4J_server_memory_heap_max__size=2G
      - NEO4J_server_memory_pagecache_size=1G

      # Performance
      - NEO4J_dbms_query__cache__size=100
      - NEO4J_dbms_jvm_additional=-XX:+UseG1GC

      # Security
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*,gds.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*,gds.*

      # APOC Plugin
      - NEO4JLABS_PLUGINS=["apoc"]

      # Logging
      - NEO4J_dbms_logs_query_enabled=INFO

    volumes:
      # Persist data
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins

    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider localhost:7474 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

    networks:
      - humanglue-network

volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_import:
    driver: local
  neo4j_plugins:
    driver: local

networks:
  humanglue-network:
    driver: bridge

# Usage:
# docker-compose -f docker-compose.neo4j.yml up -d
# Access Neo4j Browser: http://localhost:7478
# Username: neo4j
# Password: humanglue2024
# Bolt connection: bolt://localhost:7690
#
# Stop: docker-compose -f docker-compose.neo4j.yml down
# Stop & remove data: docker-compose -f docker-compose.neo4j.yml down -v
